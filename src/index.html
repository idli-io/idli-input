<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/idli-input.esm.js"></script>
    <script nomodule src="/build/idli-input.js"></script>
</head>
<body>

<h2>Basic usage</h2>
<div class="section">
    <idli-input label="Name" placeholder="John Snow"></idli-input>
    <idli-input variant="dashed" label="Name" placeholder="John Snow"></idli-input>
</div>

<h2>Inline</h2>
<div class="section">
    <idli-input size="lg" inline label="Size Large" value="Rahul"></idli-input>
    <idli-input size="md" variant="dashed" inline label="Size Medium" value="John Snow"></idli-input>
    <idli-input size="sm" inline label="Size Small" placeholder="Ravi"></idli-input>
</div>

<h2>Sizes</h2>
<div class="section">
    <idli-input size="lg" label="Size Large" value="Rahul"></idli-input>
    <idli-input size="md" label="Size Medium" value="John Snow"></idli-input>
    <idli-input size="sm" label="Size Small" placeholder="Ravi"></idli-input>
</div>

<h2>Disabled State</h2>
<div class="section">
    <idli-input size="md" label="Disabled" value="Visakhapatnam" disabled></idli-input>
    <idli-input inline size="sm" label="Small Inline Disabled" placeholder="Ravi" disabled></idli-input>
    <idli-input variant="dashed" label="Inline" placeholder="Ravi" disabled></idli-input>
</div>


</body>
</html>
